<div class="main-section">
  <div id="auth" class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In <span *ngIf="loading">Loading...</span></h3>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
              </div>
              <input
                type="email"
                class="form-control"
                placeholder="Email"
                formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              />
              <div class="invalid-feedback" *ngIf="submitted && f.email.errors">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.pattern">
                  Email must be a valid email address
                </div>
                <div *ngIf="f.email.errors.serverErrs">
                  {{ f.email.errors.serverErrs }}
                </div>
              </div>
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fa fa-key" aria-hidden="true"></i>
                </span>
              </div>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                formControlName="password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
              <div
                class="invalid-feedback"
                *ngIf="submitted && f.password.errors"
              >
                <div *ngIf="f.password.errors.required">
                  Password is required
                </div>
                <div *ngIf="f.password.errors.minlength">
                  Password must be at leat 6 characters
                </div>
                <div *ngIf="f.password.errors.maxlength">
                  Max length is 20 characters
                </div>
                <div *ngIf="f.password.errors.serverErrs">
                  {{ f.password.errors.serverErrs }}
                </div>
              </div>
            </div>
            <div class="form-group">
              <input
                type="submit"
                value="Login"
                class="btn float-left login_btn"
                [disabled]="loading"
              />
              <input
                type="button"
                value="Cancel"
                class="btn float-right login_btn"
                routerLink="/dashboard"
                [disabled]="loading"
              />
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a class="signup-link" routerLink="/register"
              >Sign Up</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
